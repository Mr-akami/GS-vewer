<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaussian Splatting Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
        pointer-events: auto;
      }
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 8px;
        z-index: 100;
        pointer-events: auto;
      }
      #controls h2 {
        margin-bottom: 15px;
        font-size: 18px;
      }
      #controls button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
        width: 100%;
      }
      #controls button:hover {
        background: #45a049;
      }
      #file-input {
        display: none;
      }
      #info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 12px;
      }
      .control-item {
        margin-bottom: 10px;
      }
      .control-item label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .control-item input[type="range"] {
        width: 100%;
      }
      .control-item select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #666;
        background: #333;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
      .control-item select:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <h2>Gaussian Splatting Viewer</h2>
        <div class="control-item">
          <label for="viewer-select">Viewer Engine:</label>
          <select id="viewer-select">
            <option value="sparks">Sparks (Three.js)</option>
          </select>
        </div>
        <div class="control-item">
          <label for="move-speed">Move Speed: <span id="move-speed-value">1.0</span></label>
          <input type="range" id="move-speed" min="0.1" max="5.0" step="0.1" value="1.0" />
        </div>
        <input type="file" id="file-input" accept=".ply,.splat" />
        <button id="load-btn">Load .ply/.splat File</button>
        <button id="load-sample">Load Sample</button>
        <button id="reset-camera">Reset Camera (R)</button>
      </div>
      <div id="info">Use mouse to rotate | Scroll to zoom | Right-click drag to pan</div>
      <div id="canvas-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
